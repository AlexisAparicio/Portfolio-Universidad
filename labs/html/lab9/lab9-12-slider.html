<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
</head>
<body>
    <div>
        <label for="date">Number</label>
        <input type="number" value="1" min="1" max="15">
    </div>

    <form>
        <label for="date">Range</label>
        <span>1</span>
        <input id="range" type="range" name="range" min="1" max="15" step="2" value="4">
        <span>15</span>
        <input id="value" type="text" value="0" readonly>
    </form>
</body>
</html>
