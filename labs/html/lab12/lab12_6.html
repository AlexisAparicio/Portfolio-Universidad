<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS3 con el metodo matrix3d()</title>
    <style>
        .container{
            margin:50px;
            width: 125px;
            height: 125px;
            perspective: 300px;
            border: 4px solid #d14e46;
            background: #fddddb;
        }

        .transformed{
            transform: matrix3d(0.359127, -0.469472,0.806613,0,0.190951,0.882948,0.428884,0,-0.913545,0,0.406737,0,0,0,0,1);
        }
    </style>
</head>
<body>
    <h2>Antes de la transformación</h2>
    <div class="container">
        <img src="./imgs_transf3d/heart.jpg" alt="Heart Card">
    </div>

    <h2>Despues de la transofrmación</h2>
    <div class="container">
    <img src="./imgs_transf3d/heart.jpg"class="transformed" alt="heart Card">
</div>
</body>
</html>
