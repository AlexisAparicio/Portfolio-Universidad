<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS3 con el metodo scale 3d()</title>
    <style>
        .container{
            margin:50px;
            width: 125px;
            height: 125px;
            perspective: 300px;
            border: 4px solid #6486ab;
            background: #e9eef3;
        }

        .transformed{
            transform: scale3d(1,1,2) rotate3d(1,0,0,60deg);
        }
    </style>
</head>
<body>
    <h2>Antes de escalar</h2>
    <div class="container">
        <img src="./imgs_transf3d/spade.jpg" alt="club card">
    </div>
    <h2>Despues de escalar</h2>
    <div class="container">
        <img src="./imgs_transf3d/spade.jpg" class="transformed" alt="Club Card">
    </div>
</body>
</html>
